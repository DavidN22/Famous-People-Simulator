<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>famousPerson Chat Simulator</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/a11y-dark.min.css">
</head>
<body>
 
  <video class="background-video" autoplay loop muted>
    <source src="vecteezy_technology-internet-of-things-concept__892.mp4" type="video/mp4">
</video>
 
      
    <div class="container">
      <div class="famousPerson-select-container">
        <div class="famousPerson-select-item" data-name="Joe Rogan">
            <img src="joeRogan.png" alt="Joe Rogan">
            Joe Rogan
          </div>

        <div class="famousPerson-select-item" data-name="Trump">
            <img src="Donald_Trump_circle.png" alt="Trump">
            Trump
          </div>
          

        <!-- Add more famousPersons here -->
      </div>
      <div class="chat-container">
        <div class="chat-log" id="chat-log">
        <div class="typing-indicator" id="typing-indicator" style="display:none;">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
       <div class="controls">
  <input type="text" id="user-input">
  <button id="submit-button">Send</button>
  <span id="character-count" class="character-count"></span>
</div>
      </div>
    </div>

    <audio id="audioPlayer" controls style="display: none;"></audio>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js" type="module"></script>

</body>
</html>
